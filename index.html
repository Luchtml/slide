<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Curso JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slide-wrapper">
        <ul class="slide">
            <li><img src="img/imagem1.jpg" alt="Cachorrinho"></li>
            <li><img src="img/imagem2.jpg" alt="Onça"></li>
            <li><img src="img/imagem3.jpg" alt="Leão"></li>
            <li><img src="img/imagem4.jpg" alt="Tartaruga"></li>
            <li><img src="img/imagem5.jpg" alt="Raposa"></li>
            <li><img src="img/imagem6.jpg" alt="Cachorrinho-2"></li>
        </ul>
    </div>
    <div class="arrow-nav">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
